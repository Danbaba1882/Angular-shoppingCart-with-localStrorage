<h2 class="text-center">Angular Based Shopping Cart</h2>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card text-center" *ngFor="let item of items">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-4"><span> {{ item.name }}</span></div>
              <div class="col-md-4">
                  <span>{{ item.price }}</span>
              </div>
              <div class="col-md-4"></div>
            </div>
          </div>
      
      
    </div>
    
  </div>
  <div class="col-md-4"></div>
</div>

      <h3 class="text-center">Shipping Prices</h3>

<div class="shipping-item text-center" *ngFor="let shipping of shippingcosts | async">
  <span>{{ shipping.type }}</span>
  <span>{{ shipping.price | currency }}</span>
</div>
<h2 class="text-center">SessionStorage Based Shopping Cart</h2>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <table class="table table-borderless justify-content-center">
      
      
        <tbody>
            
          <tr>
              <div class="" *ngFor="let cons of con">
            <td><img src="assets/IMAGES/profile.jpg" style="height:100px;width:100px" alt=""></td>
            <td>{{ cons.name }}</td>
            <td><input type="number" class="form-control"  name="cons.quantity" [(ngModel)]="nb" id="quantity"></td>
            <td>{{ cons.price }}</td>
            <td>#2000</td>
            <hr>
          </div>
          </tr>
          
        
        </tbody>
      
      
    
    </table>
  </div>
  <div class="col-md-3"></div>
</div>


<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 form-inline form-group mt-4 justify-content-center">
      <button class="btn btn-danger ml-2" (click)="emptycart()">Clear Cart</button>
      <button class="btn btn-danger ml-2" >Updatecart Cart</button>
      <a class="btn btn-danger ml-2" routerLink="/products">Continue Shopping</a>
  </div>
  <div class="col-md-3"></div>
   
</div>
