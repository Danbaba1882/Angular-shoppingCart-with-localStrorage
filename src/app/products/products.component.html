<h1 class="text-center mt-4">Products (Added to shopping cart without session storage)</h1>

<div *ngFor="let product of products" class="card ml-4 mt-4" style="width:300px;height:450px;float:left;position: relative">
    <img src="assets/IMAGES/profile.jpg" style="height:300px;" alt="">
    <p>Name: {{product.name}}</p>
    <p>Price: {{product.price}}</p>
    <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter" (click)="addToCart(product)">Add to Cart</button>

</div>

<div id="exampleModalCenter" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Product has successfully been added to the cart</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<a routerLink="/shoppingcart" data-dismiss="modal" class="btn btn-info">Go to Cart</a> 
        </div>
      </div>
    </div>
  </div>
