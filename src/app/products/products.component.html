<h1 class="text-center mt-4">Products (Added to shopping cart without session storage)</h1>

<div *ngFor="let product of products" class="card ml-4 mt-4" style="width:300px;height:400px;float:left;position: relative">
    <img src="assets/IMAGES/profile.jpg" style="height:300px;" alt="">
    <p>Name: {{product.name}}</p>
    <p>Price: {{product.price}}</p>
    <button class="btn btn-danger" (click)="addToCart(product)">Add to Cart</button>

</div>
